<div class="container">
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Login</label>
      <input type="email" class="form-control" #login placeholder="Login">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Senha</label>
      <input type="password" class="form-control" #senha placeholder="Senha">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Nome</label>
    <input type="text" class="form-control" #nome placeholder="Nome">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Email</label>
      <input type="text" class="form-control" #email placeholder="Email">
    </div>
    <div class="form-group col-md-4">
      <label for="inputEstado">Nível de Permissão</label>
      <select #permissao class="form-control">
        <option selected>Escolher...</option>
        <option>Nenhum</option>
        <option>Visualização</option>
        <option>Administrador</option>
      </select>
    </div>

  </div>

  <button type="button" class="btn btn-primary"
    (click)="adicionar(login.value, senha.value, nome.value, email.value, permissao.value); ">Salvar</button>
</form>

</div>
