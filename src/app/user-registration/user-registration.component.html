<div id="centralizar" class="container">
<form autocomplete="off" #userForm="ngForm"
(ngSubmit)="add(userForm)">
  <div class="form-row">
    <div class="form-group col-md-6" [class.has-danger]="username.invalid && username.touched">
      <label for="inputLogin">Login</label>
      <input type="text" required class="form-control" [(ngModel)]="user.username" placeholder="Login" #username="ngModel" name="username">
      <div *ngIf="username.hasError('required') && username.touched"
        class="feedback">Informe um login</div>
    </div>
    <div class="form-group col-md-6" [class.has-danger]="password.invalid && password.touched">
      <label for="inputSenha">Senha</label>
      <input type="password" required class="form-control" [(ngModel)]="user.password" placeholder="Senha" #password="ngModel" name="password">
      <div *ngIf="password.hasError('required') && password.touched"
        class="feedback">Informe uma senha </div>
    </div>
  </div>
  <div class="form-group" [class.has-danger]="name.invalid && name.touched">
    <label for="inputNome">Nome</label>
    <input type="text" required class="form-control" [(ngModel)]="user.name" placeholder="Nome" #name="ngModel" name="name">
    <div *ngIf="name.hasError('required') && name.touched"
        class="feedback">Informe um nome </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6" [class.has-danger]="email.invalid && email.touched">
      <label for="inputEmail">Email</label>
      <input type="email" required class="form-control" [(ngModel)]="user.email" placeholder="Email" #email="ngModel" name="email">
      <div *ngIf="email.hasError('required') && email.touched"
        class="feedback">Informe um email </div>
    </div>
    <div class="form-group col-md-4" [class.has-danger]="permissionLevel.invalid && permissionLevel.touched">
      <label for="permissionLevel">Nível de Permissão</label>
      <select [(ngModel)]="user.permissionLevel" required class="form-control" #permissionLevel="ngModel" name="permissionLevel">
        <option value="" selected>Escolher...</option>
        <option >Nenhum</option>
        <option >Visualização</option>
        <option >Administrador</option>
      </select>
      <div *ngIf="permissionLevel.hasError('required') && permissionLevel.touched"
        class="feedback">Selecione uma permissão </div>
    </div>

  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Salvar</button>
</form>

</div>
